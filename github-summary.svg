<svg xmlns="http://www.w3.org/2000/svg" width="480" height="300"><text x="10" y="20" font-family="Courier" font-size="14" fill="gray">McCzarny recently pushed code to his</text><text x="10" y="40" font-family="Courier" font-size="14" fill="gray">repositories McCzarny/ghsummary,</text><text x="10" y="60" font-family="Courier" font-size="14" fill="gray">McCzarny/McCzarny, McCzarny/public-notes,</text><text x="10" y="80" font-family="Courier" font-size="14" fill="gray">McCzarny/refpolicy and</text><text x="10" y="100" font-family="Courier" font-size="14" fill="gray">McCzarny/OutlookUnreadCounter. He is actively</text><text x="10" y="120" font-family="Courier" font-size="14" fill="gray">developing ghsummary, focusing on sanitization,</text><text x="10" y="140" font-family="Courier" font-size="14" fill="gray">action implementation, workflow improvements,</text><text x="10" y="160" font-family="Courier" font-size="14" fill="gray">and documentation. He worked on allowing module</text><text x="10" y="180" font-family="Courier" font-size="14" fill="gray">version specification in refpolicy and is</text><text x="10" y="200" font-family="Courier" font-size="14" fill="gray">addressing issues and adding features like long</text><text x="10" y="220" font-family="Courier" font-size="14" fill="gray">press support and improved logging to</text><text x="10" y="240" font-family="Courier" font-size="14" fill="gray">OutlookUnreadCounter. He also made some</text><text x="10" y="260" font-family="Courier" font-size="14" fill="gray">modifications to his public notes and commented</text><text x="10" y="280" font-family="Courier" font-size="14" fill="gray">on issues in SELinuxProject/refpolicy.
</text></svg>