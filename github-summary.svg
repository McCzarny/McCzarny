<svg xmlns="http://www.w3.org/2000/svg" width="480" height="240"><text x="10" y="20" font-family="Courier" font-size="14" fill="gray">McCzarny recently focused on creating and</text><text x="10" y="40" font-family="Courier" font-size="14" fill="gray">refining projects. He has been actively</text><text x="10" y="60" font-family="Courier" font-size="14" fill="gray">developing ghsummary, a tool for summarizing</text><text x="10" y="80" font-family="Courier" font-size="14" fill="gray">GitHub activity, implementing features like</text><text x="10" y="100" font-family="Courier" font-size="14" fill="gray">action workflows and tests. He/him also worked</text><text x="10" y="120" font-family="Courier" font-size="14" fill="gray">on the OutlookUnreadCounter, adding long press</text><text x="10" y="140" font-family="Courier" font-size="14" fill="gray">functionality. Furthermore, he made</text><text x="10" y="160" font-family="Courier" font-size="14" fill="gray">contributions to the SELinuxProject and</text><text x="10" y="180" font-family="Courier" font-size="14" fill="gray">experimented with cat detection in the</text><text x="10" y="200" font-family="Courier" font-size="14" fill="gray">black-fat-cat repository. He also updated</text><text x="10" y="220" font-family="Courier" font-size="14" fill="gray">public notes.
</text></svg>